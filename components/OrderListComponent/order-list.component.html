<div class="row">
    <div class="col-xl-5 col-lg-5 col-md-5 col-sm-5 col-5"
        style="margin-top: 10px; margin-bottom: 10px;">
        <span>{{title}}</span>
    </div>
</div>
<div class="row align-items-center">
    <div class="col-xl-10 col-lg-10 col-md-10 col-sm-10 col-10 list-container">
        <div *ngFor="let item of list" (click)="selectRow(item.id)"
            [ngClass]="{'row': true, 'list-row': currentSelectedID !== item.id, 'list-row-selected': currentSelectedID === item.id}">
            <span>{{item.description}}</span>
        </div>
    </div>
    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-2 col-2">
        <div class="row" style="margin-bottom: 2px;">
            <button class="up-and-down-button" [disabled]="buttonUpDisabled" (click)="onUpClick()">^</button>
        </div>
        <div class="row">
            <button class="icon-rotated up-and-down-button" [disabled]="buttonDownDisabled"
                (click)="onDownClick()">^</button>
        </div>
    </div>
</div>
